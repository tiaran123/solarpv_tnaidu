<!DOCTYPE html>
<html lang="en">


<head>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
	<link href="/static/solarpv/project1.css" rel="stylesheet">

	<script>
		function hasNumber(myString) {
			return /\d/.test(myString);
		}
		function hasUppercase(myString) {
			for (var i = 0; i < myString.length; i++) {
				let cc = myString.charAt(i)
				if ("ABCDEFGHIJKLMNOPQRSTUVWXYZ".indexOf(cc) >= 0) {
					return true;
				}
			}
			return false;
		}

		function hasLowercase(myString) {
			for (var i = 0; i < myString.length; i++) {
				let cc = myString.charAt(i)
				if ("abcdefghijklmnopqrstuvwxyz".indexOf(cc) >= 0) {
					return true;
				}
			}
			return false;
		}

		function validateForm() {
			let userID = document.forms["loginForm"]["myusername"].value;
			let clientId = document.forms["loginForm"]["clientID"].value;
			let firstlasname = document.forms["loginForm"]["myFname"].value;
			let middlename = document.forms["loginForm"]["myMname"].value;
			let lastname = document.forms["loginForm"]["myLname"].value;
			let myJob = document.forms["loginForm"]["myJob"].value;
			let email = document.forms["loginForm"]["myEmail"].value;
			let cellphone = document.forms["loginForm"]["myPhone"].value;
			let officephone = document.forms["loginForm"]["myOPhone"].value;
			let prefix = document.forms["loginForm"]["myPrefix"].value;
			let isStaff = document.forms["loginForm"]["isStaff"].value;


			if (userID == "") {
				alert("Username is not valid");
				return false;
			}
			
			if (clientID == "") {
				alert("Input is not valid");
				return false;
			}

			if (myFname == "") {
				alert("Input is not valid");
				return false;
			}
			if (myMname == "") {
				alert("Input is not valid");
				return false;
			}

			if (myLname == "") {
				alert("Input is not valid");
				return false;
			}
			if (myJob == "") {
				alert("Input is not valid");
				return false;
			}
			
			if (email == "" || email.indexOf('@') < 0) {
				alert("Email is not valid");
				return false;
			}
			if (cellphone == "") {
				alert("Input is not valid");
				return false;
			}
			if (officephone == "") {
				alert("Input is not valid");
				return false;
			}

			if (prefix == "") {
				alert("Input is not valid");
				return false;
			}
			if (isStaff == "") {
				alert("Input is not valid");
				return false;
			}


			return true
		}


	</script>
</head>

<body>
	<header><span><a href="/">Home</a></span>
		<span><a href='/admin/'>Login </a></span>
		<span><a href='/webPortal/'>Web Portal </a></span>
	</header>

	
		<main>


			<h2>Join Us!</h2>



			<p>Required fields are marked with an asterisk *.</p>

			<form name="loginForm" action="/register" onsubmit="return validateForm()">

				<div class="formRow">
					<label for="userID"> User ID</label>
					<input type="text" name="myusername" id="myusername" maxlength="8" value="{{myusername}}">
				</div>
			
				<div class="formRow">
					<label for="clientID"> Client ID</label>
					<select name="clientID" id="clientID">
						<option value="">---</option>
						{% for client in clients %}
						<option value="{{client.id}}"{% if clientID == client.id %} SELECTED{% endif %}>{{client.clientName}}</option>
						{% endfor %}
					</select>
				</div>
				
				<div class="formRorm">
					<label for="myFname"> First Name</label>
					<input type="text" name="myFname" id="myFname" value="{{myFname}}">
				</div>

				<div class="formRorm">
					<label for="myMname"> Middle Name</label>
					<input type="text" name="myMname" id="myMname" value="{{myMname}}">
				</div>
				<div class="formRow">
					<label for="myLname"> Last Name</label>
					<input type="text" name="myLname" id="myLname" value="{{myLname}}">
				</div>

				<div class="formRow">
					<label for="myJob"> Job Title</label>
					<input type="text" name="myJob" id="myJob" value="{{myJob}}">
				</div>
		
				<div class="formRow">

					<label for="myEmail">* E-Mail</label>
					<input type="email" name="myEmail" id="myEmail" value="{{myEmail}}">
				</div>
				<div class="formRow">
					<label for="myOPhone">* Office-Phone Number</label>
					<input type="tel" name="myOPhone" id="myOPhone" maxlength="12" value="{{myOPhone}}">
				</div>
				<div class="formRow">
					<label for="myPhone">* Cell-Phone Number</label>
					<input type="tel" name="myPhone" id="myPhone" maxlength="12" value="{{myPhone}}">
				</div>
				<div class="formRow">
					<label for="myPrefix">Prefix</label>
					<input type="text" name="myPrefix" id="myPrefix" value="{{myPrefix}}">

				</div>
				<div class="formRow">
					<label for="isStaff">Staff (y/n)</label>
					<input type="checkbox" name="isStaff" id="isStaff" maxlength="3"{{isStaff}}>

				</div>

				<div class="formRow">
					<input type="submit" value="Submit">
					<br>
				</div>

			</form>


	</div>

	</main>

	</footer>

</body>

</html>
